  #  depends_on:
  #    - db
  #  volumes:
  #    - videos_data:/app/videos

  keycloak:
    image: quay.io/keycloak/keycloak:23.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/mydatabase
      KC_DB_USERNAME: myuser
      KC_DB_PASSWORD: mypassword
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      - db
    command: start-dev

volumes:
  postgres_data:
  videos_data:

networks:
  mynetwork:
    driver: bridge
