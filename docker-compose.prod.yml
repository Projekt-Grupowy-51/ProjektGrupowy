name: vidmark_prod

services:
  # ============================================
  # CORE SERVICES (Always running)
  # ============================================

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vidmark_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  keycloak:
    image: ghcr.io/vidmark-51/vidmark-keycloak:${KEYCLOAK_TAG:-latest}
    command: ["start", "--optimized", "--import-realm"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASS}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_FEATURES: scripts
      SCIENTIST_CODE: ${SCIENTIST_ACCESS_CODE}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - vidmark_network
    ports:
      - "18133:8080"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nhost: localhost\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 60s
    restart: unless-stopped

  app:
    image: ghcr.io/vidmark-51/vidmark-backend:${BACKEND_TAG:-latest}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASS};Port=5432;Pooling=true;Minimum Pool Size=64;Maximum Pool Size=96;Connection Pruning Interval=60;Connection Idle Lifetime=900;Max Auto Prepare=200;
      - ConnectionStrings__HangfireConnection=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASS};Port=5432

      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Loki__Url=${LOKI_URL:-}

      - Keycloak__Authority=${KEYCLOAK_AUTHORITY}
      - Keycloak__Issuer=${KEYCLOAK_ISSUER}
      - Keycloak__Audience=${KEYCLOAK_AUDIENCE}

      - Videos__RootDirectory=videos
      - Videos__NginxUrl=${NGINX_INTERNAL_URL}
      - Videos__NginxPublicBaseUrl=${NGINX_PUBLIC_BASEURL}
      - Videos__SecureLinkSecret=${NGINX_SECURELINK_SECRET}

      - Reports__RootDirectory=reports
      - Reports__NginxUrl=${NGINX_INTERNAL_URL}/reports

      - Cors__AllowedDevOrigin=${CORS_ALLOWED_ORIGIN}
      - Cors__AllowedProductionOrigin=${CORS_ALLOWED_ORIGIN}

      - SignalR__HubUrl=/hub/app
      - Limits__MaxBodySizeMb=100
    ports:
      - "18130:80"
    networks:
      - vidmark_network
    volumes:
      - videos_data:/app/videos
      - reports_data:/app/reports
      - logs_data:/app/Logs
    depends_on:
      db:
        condition: service_healthy
      keycloak:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 45s
    restart: unless-stopped

  frontend:
    image: ghcr.io/vidmark-51/vidmark-frontend:${FRONTEND_TAG:-latest}
    environment:
      - VITE_API_BASE_URL=${FRONTEND_API_URL}
      - VITE_SIGNALR_HUB_URL=${FRONTEND_SIGNALR_URL}
      - VITE_KEYCLOAK_URL=${FRONTEND_KEYCLOAK_URL}
    ports:
      - "18131:80"
    networks:
      - vidmark_network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  nginx:
    image: ghcr.io/vidmark-51/vidmark-nginx:${NGINX_TAG:-latest}
    environment:
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_PORT=80
      - NGINX_SECURELINK_SECRET=${NGINX_SECURELINK_SECRET}
    ports:
      - "18132:80"
    networks:
      - vidmark_network
    volumes:
      - videos_data:/mnt/videos:ro
      - reports_data:/mnt/reports:ro
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================
  # MONITORING SERVICES (Optional via profile)
  # ============================================

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASS}@db:5432/${POSTGRES_DB}?sslmode=disable"
    networks:
      - vidmark_network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: ghcr.io/vidmark-51/vidmark-prometheus:${PROMETHEUS_TAG:-latest}
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    volumes:
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vidmark_network
    depends_on:
      - app
      - keycloak
      - postgres-exporter
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - monitoring
    restart: unless-stopped

  loki:
    image: ghcr.io/vidmark-51/vidmark-loki:${LOKI_TAG:-latest}
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - vidmark_network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: ghcr.io/vidmark-51/vidmark-grafana:${GRAFANA_TAG:-latest}
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"
    networks:
      - vidmark_network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
  keycloak_data:
  videos_data:
  reports_data:
  logs_data:
  prometheus_data:
  loki_data:
  grafana_data:

networks:
  vidmark_network:
    driver: bridge
