name: vidmark_prod

services:
  # ============================================
  # CORE SERVICES (Always running)
  # ============================================

  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASS}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - vidmark_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    restart: unless-stopped

  keycloak:
    image: ghcr.io/projekt-grupowy-51/vidmark-keycloak:${KEYCLOAK_TAG:-latest}
    command:
      ["start", "--optimized", "--import-realm", "--http-relative-path=/auth"]
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/${POSTGRES_DB}
      KC_DB_USERNAME: ${POSTGRES_USER}
      KC_DB_PASSWORD: ${POSTGRES_PASS}
      KC_HOSTNAME: ${DOMAIN:-vidmistrz.pl}
      KC_HOSTNAME_PATH: /auth
      KC_PROXY_HEADERS: xforwarded
      KC_HTTP_ENABLED: "true"
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "true"
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
      KC_FEATURES: scripts
      SCIENTIST_CODE: ${SCIENTIST_ACCESS_CODE}
      KC_METRICS_ENABLED: "true"
      KC_HEALTH_ENABLED: "true"
    volumes:
      - keycloak_data:/opt/keycloak/data
    networks:
      - vidmark_network
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  app:
    image: ghcr.io/projekt-grupowy-51/vidmark-backend:${BACKEND_TAG:-latest}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

      - ConnectionStrings__DefaultConnection=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASS};Port=5432;Pooling=true;Minimum Pool Size=64;Maximum Pool Size=96;Connection Pruning Interval=60;Connection Idle Lifetime=900;Max Auto Prepare=200;
      - ConnectionStrings__HangfireConnection=Host=db;Database=${POSTGRES_DB};Username=${POSTGRES_USER};Password=${POSTGRES_PASS};Port=5432

      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning
      - Loki__Url=${LOKI_URL:-}

      - Keycloak__Authority=https://${DOMAIN:-vidmistrz.pl}/auth/realms/vidmark
      - Keycloak__Issuer=https://${DOMAIN:-vidmistrz.pl}/auth/realms/vidmark
      - Keycloak__Audience=vidmark-client
      - Keycloak__MetadataAddress=http://keycloak:8080/realms/vidmark/.well-known/openid-configuration

      - Videos__RootDirectory=videos
      - Videos__NginxUrl=https://${DOMAIN:-vidmistrz.pl}/videos
      - Videos__NginxPublicBaseUrl=https://${DOMAIN:-vidmistrz.pl}
      - Videos__SecureLinkSecret=${NGINX_SECURELINK_SECRET}

      - Reports__RootDirectory=reports
      - Reports__NginxUrl=https://${DOMAIN:-vidmistrz.pl}/reports

      - Cors__AllowedDevOrigin=https://${DOMAIN:-vidmistrz.pl}
      - Cors__AllowedProductionOrigin=https://${DOMAIN:-vidmistrz.pl}

      - SignalR__HubUrl=/hub/app
      - Limits__MaxBodySizeMb=100
    networks:
      - vidmark_network
    volumes:
      - videos_data:/app/videos
      - reports_data:/app/reports
      - logs_data:/app/Logs
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 10
      start_period: 45s
    restart: unless-stopped

  frontend:
    image: ghcr.io/projekt-grupowy-51/vidmark-frontend:${FRONTEND_TAG:-latest}
    environment:
      - VITE_API_BASE_URL=https://${DOMAIN:-vidmistrz.pl}/api
      - VITE_SIGNALR_HUB_URL=https://${DOMAIN:-vidmistrz.pl}/hub/app
      - VITE_KEYCLOAK_URL=https://${DOMAIN:-vidmistrz.pl}/auth/
      - VITE_KEYCLOAK_REALM=vidmark
      - VITE_KEYCLOAK_CLIENT_ID=vidmark-client
    networks:
      - vidmark_network
    depends_on:
      app:
        condition: service_healthy
    restart: unless-stopped

  # Main reverse proxy (entry point)
  gateway:
    image: ghcr.io/projekt-grupowy-51/vidmark-gateway:${GATEWAY_TAG:-latest}
    environment:
      - DOMAIN=${DOMAIN:-vidmistrz.pl}
    ports:
      - "80:80"
    networks:
      - vidmark_network
    depends_on:
      app:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  # Video file server (internal)
  nginx-videos:
    image: ghcr.io/projekt-grupowy-51/vidmark-nginx:${NGINX_TAG:-latest}
    environment:
      - NGINX_HOST=${NGINX_HOST:-vidmistrz.pl}
      - NGINX_PORT=80
      - NGINX_SECURELINK_SECRET=${NGINX_SECURELINK_SECRET}
    networks:
      - vidmark_network
    volumes:
      - videos_data:/mnt/videos:ro
      - reports_data:/mnt/reports:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:80/ || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    restart: unless-stopped

  # ============================================
  # MONITORING SERVICES (Optional via profile)
  # ============================================

  postgres-exporter:
    image: quay.io/prometheuscommunity/postgres-exporter:v0.15.0
    environment:
      DATA_SOURCE_NAME: "postgresql://${POSTGRES_USER}:${POSTGRES_PASS}@db:5432/${POSTGRES_DB}?sslmode=disable"
    networks:
      - vidmark_network
    depends_on:
      db:
        condition: service_healthy
    profiles:
      - monitoring
    restart: unless-stopped

  prometheus:
    image: ghcr.io/projekt-grupowy-51/vidmark-prometheus:${PROMETHEUS_TAG:-latest}
    command:
      - --config.file=/etc/prometheus/prometheus.yml
      - --storage.tsdb.retention.time=15d
      - --web.enable-lifecycle
    volumes:
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - vidmark_network
    depends_on:
      - app
      - postgres-exporter
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:9090/-/healthy || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - monitoring
    restart: unless-stopped

  loki:
    image: ghcr.io/projekt-grupowy-51/vidmark-loki:${LOKI_TAG:-latest}
    command: -config.file=/etc/loki/loki-config.yml
    volumes:
      - loki_data:/loki
    ports:
      - "3100:3100"
    networks:
      - vidmark_network
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3100/ready || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 3
    profiles:
      - monitoring
    restart: unless-stopped

  grafana:
    image: ghcr.io/projekt-grupowy-51/vidmark-grafana:${GRAFANA_TAG:-latest}
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: https://${DOMAIN:-vidmistrz.pl}/grafana/
      GF_SERVER_SERVE_FROM_SUB_PATH: "true"
      GF_SERVER_PROTOCOL: http
      GF_SERVER_ENFORCE_DOMAIN: "false"
    volumes:
      - grafana_data:/var/lib/grafana
    ports:
      - "3030:3000"
    networks:
      - vidmark_network
    depends_on:
      - prometheus
      - loki
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "wget --no-verbose --tries=1 --spider http://localhost:3000/api/health || exit 1",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    profiles:
      - monitoring
    restart: unless-stopped

volumes:
  postgres_data:
  keycloak_data:
  videos_data:
  reports_data:
  logs_data:
  prometheus_data:
  loki_data:
  grafana_data:

networks:
  vidmark_network:
    driver: bridge
