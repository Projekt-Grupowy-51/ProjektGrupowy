services:
  db:
    image: postgres:latest
    environment:
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U myuser -d mydatabase"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://db:5432/mydatabase
      KC_DB_USERNAME: myuser
      KC_DB_PASSWORD: mypassword
      KC_HOSTNAME: localhost
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
    ports:
      - "8080:8080"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    command: start-dev --import-realm
    volumes:
      - ./keycloak/data:/opt/keycloak/data
      - ./keycloak/themes:/opt/keycloak/themes

  gateway:
    build:
      context: .
      dockerfile: ProjektGrupowy.Gateway/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

      - ConnectionStrings__DefaultConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432
      - ConnectionStrings__HangfireConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432

      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning

      - JWT__ValidIssuer=http://keycloak:8080/realms/vidmark
      - JWT__ValidAudience=http://localhost:3000
      - JWT__Secret=YourSuperSecretKeyThatIsAtLeast16CharactersLong
      - JWT__JwtCookieName=AuthToken
      - JWT__RefreshCookieName=RefreshToken
      - JWT__ScientistCreateToken=secret
      - JWT__RegularTokenExpiresInMinutes=15
      - JWT__RefreshTokenExpiresInDays=7

      - Videos__RootDirectory=videos
      - Videos__NginxUrl=http://localhost:8080/videos

      - Reports__RootDirectory=reports
      - Reports__NginxUrl=http://localhost:8080/reports

      - Cors__AllowedDevOrigin=http://localhost:3000
      - Cors__AllowedProductionOrigin=https://some-production-url.com

      - SignalR__HubUrl=/hub/app
      - Redis__ConnectionString=redis:6379

      - Ocelot__JsonFile=ocelot.json
    ports:
      - "5000:80"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - videos_data:/app/videos
      - reports_data:/app/reports
      - logs_data:/app/Logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  notifications:
    build:
      context: .
      dockerfile: ProjektGrupowy.Notifications/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

      - ConnectionStrings__DefaultConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432
      - ConnectionStrings__HangfireConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432

      - Logging__LogLevel__Default=Information
      - Logging__LogLevel__Microsoft.AspNetCore=Warning

      - JWT__ValidIssuer=http://keycloak:8080/realms/vidmark
      - JWT__ValidAudience=http://localhost:3000
      - JWT__Secret=YourSuperSecretKeyThatIsAtLeast16CharactersLong
      - JWT__JwtCookieName=AuthToken
      - JWT__RefreshCookieName=RefreshToken
      - JWT__ScientistCreateToken=secret
      - JWT__RegularTokenExpiresInMinutes=15
      - JWT__RefreshTokenExpiresInDays=7

      - Keycloak__Authority=http://keycloak:8080/realms/vidmark
      - Keycloak__Issuer=http://keycloak:8080/realms/vidmark
      - Keycloak__Audience=projektgrupowy-client

      - Videos__RootDirectory=videos
      - Videos__NginxUrl=http://localhost:8080/videos

      - Reports__RootDirectory=reports
      - Reports__NginxUrl=http://localhost:8080/reports

      - Cors__AllowedDevOrigin=http://localhost:3000
      - Cors__AllowedProductionOrigin=https://some-production-url.com

      - SignalR__HubUrl=/hub/app
      - Redis__ConnectionString=redis:6379
    ports:
      - "5002:80"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - videos_data:/app/videos
      - reports_data:/app/reports
      - logs_data:/app/Logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: ProjektGrupowy.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:80

      - ConnectionStrings__DefaultConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432
      - ConnectionStrings__HangfireConnection=Host=db;Database=mydatabase;UserName=myuser;Password=mypassword;Port=5432

      - Logging__LogLevel__Default=Information
