services:
  db:
    image: postgres:17
    environment:
      POSTGRES_USER: ${PGSQL_USER}
      POSTGRES_PASSWORD: ${PGSQL_PASSWORD}
      POSTGRES_DB: ${PGSQL_DB}
    ports:
      - "${DB_PORT}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init:/docker-entrypoint-initdb.d
    networks:
      - mynetwork
    healthcheck:
      test: ["CMD-SHELL", 'pg_isready -U "$PGSQL_USER" -d "$PGSQL_DB"']
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:24.0
    container_name: keycloak
    environment:
      KC_DB: postgres
      KC_DB_URL: ${KEYCLOAK_DB_URL}
      KC_DB_USERNAME: ${PGSQL_USER}
      KC_DB_PASSWORD: ${PGSQL_PASSWORD}
      KC_HOSTNAME: ${KEYCLOAK_HOSTNAME}
      KEYCLOAK_ADMIN: ${KEYCLOAK_ADMIN}
      KEYCLOAK_ADMIN_PASSWORD: ${KEYCLOAK_ADMIN_PASSWORD}
    ports:
      - "${KEYCLOAK_PORT}:8080"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    command: start-dev --import-realm
    volumes:
      - ./keycloak/data:/opt/keycloak/data
      - ./keycloak/themes:/opt/keycloak/themes

  app:
    build:
      context: .
      dockerfile: ProjektGrupowy.API/Dockerfile
    environment:
      - ASPNETCORE_ENVIRONMENT=${ASPNETCORE_ENVIRONMENT}
      - ASPNETCORE_URLS=${ASPNETCORE_URLS}

      - ConnectionStrings__DefaultConnection=Host=${PGSQL_HOST};Database=${PGSQL_DB};UserName=${PGSQL_USER};Password=${PGSQL_PASSWORD};Port=${PGSQL_PORT};Pooling=true;Minimum Pool Size=64; Maximum Pool Size=96; Connection Pruning Interval=60;Connection Idle Lifetime=900;Max Auto Prepare=200;
      - ConnectionStrings__HangfireConnection=Host=${PGSQL_HOST};Database=${PGSQL_DB};UserName=${PGSQL_USER};Password=${PGSQL_PASSWORD};Port=${PGSQL_PORT};Pooling=true;Minimum Pool Size=64; Maximum Pool Size=96; Connection Pruning Interval=60;Connection Idle Lifetime=900;Max Auto Prepare=200;

      - Logging__LogLevel__Default=${LOGGING_DEFAULT_LEVEL}
      - Logging__LogLevel__Microsoft.AspNetCore=${LOGGING_ASPNETCORE_LEVEL}

      - JWT__ValidIssuer=${KEYCLOAK_ISSUER}
      - JWT__ValidAudience=${KEYCLOAK_AUDIENCE}
      - JWT__Secret=${KEYCLOAK_SECRET}
      - JWT__JwtCookieName=${KEYCLOAK_COOKIENAME}
      - JWT__RefreshCookieName=${KEYCLOAK_REFRESHCOOKIENAME}
      - JWT__ScientistCreateToken=${KEYCLOAK_SCIENTISTTOKEN}
      - JWT__RegularTokenExpiresInMinutes=${KEYCLOAK_REGULAREXPMINUTES}
      - JWT__RefreshTokenExpiresInDays=${KEYCLOAK_REFRESHEXPDAYS}

      - Keycloak__Authority=${KEYCLOAK_AUTHORITY}
      - Keycloak__Issuer=${KEYCLOAK_ISSUER}
      - Keycloak__Audience=projektgrupowy-client

      - Videos__RootDirectory=${VIDEOS_ROOT}
      - Videos__NginxUrl=http://localhost:${NGINX_PORT}/videos

      - Reports__RootDirectory=${REPORTS_ROOT}
      - Reports__NginxUrl=http://localhost:${NGINX_PORT}/reports

      - Cors__AllowedDevOrigin=${CORS_ALLOWEDDEV}
      - Cors__AllowedProductionOrigin=${CORS_ALLOWEDPROD}
    ports:
      - "${APP_PORT}:80"
    networks:
      - mynetwork
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - videos_data:/app/videos
      - reports_data:/app/reports
      - logs_data:/app/Logs
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:80/health || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    environment:
      - NGINX_HOST=${NGINX_HOST}
      - NGINX_PORT=${NGINX_INTERNAL_PORT}
    ports:
      - "${NGINX_PORT}:80"
    networks:
      - mynetwork
    volumes:
      - videos_data:/mnt/videos:ro
      - reports_data:/mnt/reports:ro

volumes:
  postgres_data:
  videos_data:
  reports_data:
  logs_data:

networks:
  mynetwork:
    driver: bridge
